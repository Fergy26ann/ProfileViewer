<h2> Details</h2>

<input placeholder="name" type="text" [(ngModel)]="name"> <br><br>
<textarea placeholder="address" [(ngModel)]="address"></textarea> <br><br>
<button (click) = "onSubmitDetails()"> Submit </button>
<br>

<div *ngIf="isButtonClicked">
    Name: {{name | titlecase}}
    <br>
    Address: {{address | titlecase}}
</div>
